query GetTransactionsByBank($id: ID!) {
  transactions(where: {bankAccount: {id: $id}}, orderBy: date_ASC) {
    id
    slug
    idFromBankTransaction
    description
    amount
    type
    date
    createdAt
    updatedAt
    color {
      ... on Color {
        hex
        rgba {
          g
          r
          g
          b
          a
        }
        css
      }
    }
    bankAccount {
      id
    }
  }
}
