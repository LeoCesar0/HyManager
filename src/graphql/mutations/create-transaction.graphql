mutation CreateTransaction(
  $amount: Int!
  $description: String
  $bankAccountId: ID!
  $color: ColorInput
  $date: DateTime!
  $type: TransactionType!
  $slug: String!
  $creditor: String
  $idFromBankTransaction: String
) {
  createTransaction(
    data: {
      idFromBankTransaction: $idFromBankTransaction
      amount: $amount
      description: $description
      type: $type
      color: $color
      date: $date
      slug: $slug
      creditor: $creditor
      bankAccount: { connect: { id: $bankAccountId } }
    }
  ) {
    id
    slug
    amount
  }
}
